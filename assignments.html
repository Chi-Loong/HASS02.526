<div class="container">
    <h6 class="text-center px-3 py-3"><a href="index.html">Schedule</a> | <a href="objectives.html">Objectives</a> | <a href="assignments.html">Assignments</a></h6>
    <table id="hass02526" class="table table-striped table-bordered" width="100%"></table>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script>

Papa.parse("data/data.csv", {
    delimiter: ",",
    header:true,
    download:true,
    complete: function(results) {
    
        var data = results.data.map(function(d) {return [d.SID, d.Name, d.GitUsername]});
        
        $("#hass02526").DataTable({
            data: data,
            responsive: true,
            columns: [
                { title: "Student ID" },
                { title: "Full Name" },
                { title: "Github Username" },
                { title: "Assignment1", orderable: false },
                { title: "Assignment2", orderable: false }
            ],
            pageLength: 20,
            order: [[0, "asc"]],
            columnDefs: [
            {
                targets: 3,
                data: "Assignment1",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HASS-assignment1/">Assignment 1</a>';
                }
            },
            {
                targets: 4,
                data: "Assignment2",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HASS-assignment2/">Assignment 2</a>';
                }
            }
            ]
        });
    }
})
</script>
</body>
